<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
</head>

<body>
    <main>
        <!-- Intro section of Todo App -->
        <section class="greeting">
            <h2 class="title">
                Hi!, <input type="text" id="name" placeholder="Enter your name here">
            </h2>
        </section>
        <!-- Creation of Todo Task, user enters information and submits -->
        <section class="create-todo">
            <h3> Todo List:</h3>
            <form class="new-todo-form">
                <h4>Add a new task</h4>
                <input type="text" name="content" id="content" placeholder="Enter your task here ">
                <input type="submit" value="Add task">
                </div>
            </form>
        </section>
        <!-- Submitted tasks populate this section -->
        <section class="todo-list">
            <h2>Todo List:</h2>
            <div class="list" id="todo_list">
                <div class="todo_item">
                    <!-- Test item -->
                    <label>
                        <input type="checkbox">
                    </label>
                    <div class="todo-content">
                        <input type="text" value="Testing" readonly>
                    </div>
                    <!-- Action buttons to modify data -->
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>
</body>

</html>
